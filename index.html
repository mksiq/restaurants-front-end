  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Maickel Siqueira</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Restaurants</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table  table-hover" id="restaurant-table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Cuisine</th>
                <th scope="col">Address</th>
                <th scope="col">Average Score</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <nav aria-label="Restaurant navigation">
            <ul class="pagination justify-content-center"">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" id="previous">

                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#" id="page">1</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" id="next">

                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leaftlet">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="leaftlet" tabindex="-1" aria-labelledby="mapModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mapModal">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="leaflet"></div><div id="restaurant-address"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
